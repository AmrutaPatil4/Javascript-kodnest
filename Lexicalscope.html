<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Lexical Scope</title>
</head>
<body>
    <script>
        var global = 200;
        console.log('Value of global is: ', global); // 200
        // console.log('Value of outer is: ', outer); //error
        // console.log('Value of inner is: ', inner);

        function outer() {
            var outer = 300;
            console.log('Value of global is: ', global); // error
            console.log('Value of outer is: ', outer); //200
        // console.log('Value of inner is: ', inner); //300
            function inner() {
                var inner = 400;
                console.log('Value of global is: ', global); //200
                console.log('Value of outer is: ', outer); //300
                console.log('Value of inner is: ', inner); //400
            }
            inner();
    }
    outer();
        
        </script>
</body>
</html>
