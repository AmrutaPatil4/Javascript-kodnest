<script>
    class Student{
        constructor(sname, sage){
            this.name = sname;
            this.age = sage;
        }
        eat() {
            console.log(this.name,"Eating");
        }
        learn() {
            console.log(this.name, ' is learning')
        }
    }
    s1 =new Student('Amruta', 24);
    console.log(s1.name, s1.age);
    s1.eat();
    s2 = new Student('Anu', 25); // Creation of object
    console.log(s2.name, s2.age);// Accessing instance variables
    s2.learn();// Invoking instance method
</script>
